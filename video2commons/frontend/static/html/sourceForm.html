<form role="form">
  <div class="form-group">
    <label for="url"><span class="glyphicon glyphicon-import"></span> URL</label>
    <input type="text" class="form-control" id="url" placeholder="http://example.com/examplevideo" dir="ltr">
  </div>
  <div class="checkbox">
    <label><input type="checkbox" value="" checked id="video">{{keepvideo}}</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" value="" checked id="audio">{{keepaudio}}</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" value="" checked id="subtitles">{{importsubtitles}}</label>
  </div>
  <div class="alert alert-info">
    {{note}}
    <ul>
      <li>{{notesplaylists}}</li>
      <li>{{notesuncheck}}</li>
      <li>{{notessubtitles}}</li>
      <li>{{> notesown}}</li>
    </ul>
    <b>{{importantnote}}</b> {{> noteslicensing}}
  </div>
</form>
