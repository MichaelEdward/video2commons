<form role="form">
  <div class="form-group">
    <label for="url"><span class="glyphicon glyphicon-import"></span> URL</label>
    <input type="text" class="form-control" id="url" placeholder="http://example.com/examplevideo">
  </div>
  <div class="checkbox">
    <label><input type="checkbox" value="" checked id="video">{{keepvideo}}</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" value="" checked id="audio">{{keepaudio}}</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" value="" checked id="subtitles">{{importsubtitles}}</label>
  </div>
  <div class="alert alert-info">
    {{note}}
    <ul>
      <li>{{notes.0}}</li>
      <li>{{notes.1}}</li>
      <li>{{notes.2}}</li>
      <li>{{> notes.3}}</li>
    </ul>
    <b>{{importantnote}}</b>{{> notes.4}}
  </div>
</form>
