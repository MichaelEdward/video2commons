<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="{% if lang() is rtl %}rtl{% else %}ltr{% endif %}" lang="{{ lang() }}">
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <title>video2commons</title>
  <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
{% if lang() is rtl %}
  <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/bootstrap-rtl/3.1.2/css/bootstrap-rtl.min.css" rel="stylesheet">
{% endif %}
  <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" rel="stylesheet">
{% if loggedin %}
  <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
  <!--<link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">-->
  <!--<script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>-->
  <script src="i18n/{{ lang() }}"></script>
  <script src="static/video2commons.min.js"></script>
{% endif %}
  <style>
    body {
      padding-top: 60px;
    }
    .github-fork-ribbon {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top">
   <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">video2commons</a>
      </div>
{% if loggedin %}
        <ul class="nav navbar-nav navbar-{% if lang() is rtl %}left{% else %}right{% endif %}">
          <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-out"></span> {{ _('logout') }}</a></li>
        </ul>
{% endif %}
    </div>
  </div>

  <div class="container" id="content">
{% if loggedin %}
    <noscript>{{ _('JavascriptRequired') }}</noscript>
{% else %}
    <form method="get" action="{{ url_for('loginredirect') }}">
      <center>
        <input class="btn btn-primary btn-success btn-lg" value="{{ _('loginOnCommons') }}" type="submit">
      </center>
    </form>
{% endif %}
  </div>
  <div class="github-fork-ribbon-wrapper {% if lang() is rtl %}left{% else %}right{% endif %}-bottom">
    <div class="github-fork-ribbon">
       <a href="https://github.com/Toollabs/video2commons">{{ _('forkOnGitHub') }}</a>
    </div>
  </div>
</body>
</html>
