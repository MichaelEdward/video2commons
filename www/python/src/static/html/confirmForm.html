<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="url">URL:</label>
    <div class="col-sm-10">
      <p class="form-control-static" id="url"></p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="extractor">Extractor:</label>
    <div class="col-sm-10">
      <p class="form-control-static" id="extractor"></p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="keep">Keep:</label>
    <div class="col-sm-10">
      <p class="form-control-static" id="keep"></p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="filename">Target filename:</label>
    <div class="col-sm-10">
      <p class="form-control-static" id="filename"></p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="format">Transcoding format:</label>
    <div class="col-sm-10">
      <p class="form-control-static" id="format"></p>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="filedesc">File description page:</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="5" id="filedesc" readonly="readonly"></textarea>
    </div>
  </div>
  <div class="alert alert-info">
    Note:
    <ul>
      <li>Please confirm the task or click "Back" to change the parameters. By clicking "Confirm", the task will be submitted and executed. Due to technical restrictions, a task cannot be easily aborted once it is submitted.</li>
    </ul>
  </div>
</form>
