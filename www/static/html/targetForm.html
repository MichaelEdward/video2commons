<form role="form">
    <div class="form-group">
      <label for="filename"><span class="glyphicon glyphicon-export"></span> Filename</label>
      <div class="form-inline">
        <input type="text" class="form-control" id="filename" placeholder="Example" size="30">
        <p class="form-control-static">.</p>
        <select class="form-control" id="format" style="max-width:40%;"></select>
      </div>
    </div>
    <div class="form-group">
      <label for="filedesc"><span class="glyphicon glyphicon-list"></span> File description page:</label>
      <textarea class="form-control" rows="10" id="filedesc"></textarea>
    </div>
    <div class="alert alert-info">
      Note:
      <ul>
        <li>The file extension set above is used if and only if the video is in a non-free format, which transcoding is required. Videos in free formats will keep their extensions.</li>
      </ul>
    </div>
  </form>
